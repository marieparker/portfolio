<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="utf-8">

    <meta name="description" content="Marie Parker's AutoCAD and Solidowrks Portfolio">

    <link href="css/styles.css" rel="stylesheet">

</head>
<body id="body" class="">
    <nav>
      <div class="boundary top-grid">
        <h1 class="name"><a class="link-on-dark" href="index.html">Marie Parker</a></h1>
        <button class="menu-button" onclick="toggleMenu()">Menu</button>
        <ul id="Menu" class="menu toggle">
            <a class="link-on-dark" href="index.html"><li class="menu-link large-hide">Home</li></a>
            <a class="link-on-dark" href="solidworks.html"><li class="menu-link">Solidworks</li></a>
            <a class="link-on-dark" href="autocad.html"><li class="menu-link">AutoCAD</li></a>
            <a class="link-on-dark" href="contact.html"><li class="menu-link">Contact</li></a>
        </ul>
      </div>
    </nav>
    <div class="background1">
      <div class="boundary">
        <h2>Solidworks Models</h2>
      </div>
      <div class="boundary">
          <video autoplay muted controls loop>
            <source src="images/TableTop_Trim.mp4" type="video/mp4">
                Your browser does not support this video.
          </video> 
      </div>

    <div class="background2">
        <div class="drawing-toggle boundary solidworks-boundary">
            <div class="left-button" onclick="moveLeft8()">&#8249;</div>
            <div id="40" class="solidworks" onclick="fullScreen(this.id)">
              <img id="20" class="solidworks-drawing scroll" src="images/Flux-page-0.jpg">
            </div>
            <div class="right-button" onclick="moveRight8()">&#8250;</div>
        </div>
        <div class="description">Flux Trap Handling Tool</div>
        <div id="eDrawing1" class="" onclick="showHandle(this.id)">
            <img id="handleImg" class="eDrawing handle" src="images/handle.jpg">
            <iframe id="handle" class="eDrwaing handle hide" src=""></iframe>
        </div>
        <div class="description">Handle</div>
        <div id="eDrawing2" class="" onclick="showValve(this.id)">
            <img id="valveImg" class="eDrawing valve" src="images/valve.jpg">
            <iframe id="valve" class="eDrwaing valve hide" src=""></iframe>
        </div>
        <div id="explodeVideo" class="description video" onclick="showExplode(this.id)">Butterly Valve </br><span class="video-link">Click here to View Valve Explode Video</span>
            <iframe id="valveVideo" class="eDrawing hide valve"  src="https://www.youtube.com/embed/yW5AiHQiWkQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <div class="background3">
    </div>

    <footer class="footer">Marie Parker 2020</footer>
    
    <script src="js/menuToggle.js"></script>
