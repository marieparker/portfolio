<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML5 Contact Form To Send Email On Form Submission - reusable form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="form.css" >
        <link rel="stylesheet" href="../css/styles.css">
        <script src="form.js"></script>
    </head>
    <body >
        <nav id="myNav">
            <div class="boundary top-grid">
              <h1 class="name"><a class="link-on-dark" href="../index.html">Marie Parker</a></h1>
              <button class="menu-button" onclick="toggleMenu()">Menu</button>
              <ul id="Menu" class="menu toggle">
                <a class="link-on-dark" href="../index.html"><li class="menu-link large-hide">Home</li></a>
                <a class="link-on-dark" href="../solidworks.html"><li class="menu-link">Solidworks</li></a>
                <a class="link-on-dark" href="../autocad.html"><li class="menu-link">AutoCAD</li></a>
                <a class="link-on-dark" href="formpage.html"><li class="menu-link">Contact</li></a>
            </ul>
            </div>
          </nav>
          <div class="background1-tiny">
            <div class="boundary">
              <h2>Contact Me</h2>
            </div>
          </div>
          <div class="background2 boundary">
                      
        <div id="contactMe" class="container contactMe">
            <!-- Form Started -->
            <div class="container form-top contactMe">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <div class="panel panel-danger">
                            <div class="panel-body">
                                <form id="reused_form">
                                    <div class="form-group">
                                        <label><i class="fa fa-user" aria-hidden="true"></i> Name</label>
                                        <input type="text" name="name" class="form-control" placeholder="Enter Name">
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                                        <input type="email" name="email" class="form-control" placeholder="Enter Email">
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fa fa-comment" aria-hidden="true"></i> Message</label>
                                        <textarea rows="3" name="message" class="form-control" placeholder="Type Your Message"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-raised btn-block btn-color">Send &rarr;</button>
                                    </div>
                                </form>
                                <div id="error_message" style="width:100%; height:100%; display:none; ">
                                    <h4>
                                        Error
                                    </h4>
                                    Sorry there was an error sending your form. 
                                </div>
                                <div id="success_message" style="width:100%; height:100%; display:none; ">
<h2>Success! Your Message was Sent Successfully.</h2>
</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form Ended -->
        </div>
    </div>
        <footer class="footer">
            <div class="boundary footer-info">
              <p>Marie Parker 2020</p>
              <p class="right"><i>Website Design By </i> Marie Parker</p>
            </div>
          </footer>
          <script src="../js/menuToggle.js"></script>
    </body>
</html>
